<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD Playground</title>
    <!--Font awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./css/styles.css">

    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#33b8a4">
    <meta name="msapplication-TileColor" content="#33b8a4">
    <meta name="theme-color" content="#33b8a4">

    <!-- <script src="../node_modules/monaco-editor/min/vs/loader.js"></script> -->
    <script src="./monaco-editor/min/vs/loader.js"></script>
</head>
<body>

    
    <header>
        <div class="container">
            <div class="navbar">
                <div class="navbar__logo">
                    <a href="https://www.thingweb.io/" target="_blank"><img src="./img/logo-white.png" alt=""></a>
                </div>
                <div class="navbar__title">
                    <h1>Thing Description Playground - Beta</h1>
                </div>
                <div class="navbar__links">
                    <a href="#" class="cli-link"><i class="fa-solid fa-terminal"></i><span>CLI</span></a>
                    <a href="#" class="git-link"><i class="fa-brands fa-github"></i><span>Github</span></a>   
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="main-content">
                <div class="control-panel">
                    <button class="control-panel__btn" id="validate-btn">
                        <i class="fa-solid fa-play"></i>
                        <p class="text-icon">Validate</p>
                    </button>

                    <button class="control-panel__btn" id="examples-btn">
                        <i class="fa-solid fa-file-code"></i>
                        <p class="text-icon">Examples</p>
                    </button>

                    <button class="control-panel__btn" id="export-btn">
                        <i class="fa-solid fa-file-arrow-down"></i>
                        <p class="text-icon">Export</p>
                    </button>

                    <button class="control-panel__btn" id="settings-btn">
                        <i class="fa-solid fa-gear"></i>
                        <p class="text-icon">Settings</p>
                    </button>
                </div>
                <div class="vertical-divider"></div>
                <div class="ide">
                    <div class="ide__tabs">
                        <ul class="ide__tabs__left">
                            <!-- <li class="active">Thing Description 1 <div class="close-tab"><i class="fa-solid fa-xmark"></i></div></li> -->
                            <li class="active" data-tab="thingdescription1">Thing Description 1 <div class="close-tab"><i class="fa-solid fa-xmark"></i></div></li>
                            <li class="ide__tabs__add"><i class="fa-solid fa-plus"></i></li>
                        </ul>

                        <ul class="ide__tabs__right">
                            <li class="active">JSON</li>
                            <li>YAML</li>
                        </ul>
                    </div>
                    <div class="ide__container" id="editor" data-ide="thingdescription1"></div>
                </div>
            </div>
            <div class="horizontal-divider"></div>
            <div class="console">
                <div class="console__tabs">
                    <ul>
                        <li class="active">Validation</li>
                        <li>OpenAPI</li>
                        <li>AsyncAPI</li>
                        <li>Defaults</li>
                        <li>Linting</li>
                        <li>Canonicalize</li>
                        <li>Visualize</li>
                    </ul>
                    <div class="console__tabs__trash">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </div>
                <div class="console__content">
                </div>
            </div>
        </div>

        <div class="settings-menu closed">
            <div class="settings-menu__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <h3 class="settings-menu__title">Settings</h3>
            <form action="#" class="settings-menu__validator">
                <div class="form-field">
                    <label for="theme">Auto Validate: </label>
                    <input type="checkbox" name="auto-validate" id="auto-validate" class="auto-validate">
                </div>
                <div class="form-field">
                    <label for="theme">Reset Logging: </label>
                    <input type="checkbox" name="reset-logging" id="reset-logging" class="reset-logging">
                </div>
                <div class="form-field">
                    <label for="theme">Validate JSON-LD: </label>
                    <input type="checkbox" name="validate-jsonld" id="validate-jsonld" class="validate-jsonld">
                </div>
                <div class="form-field">
                    <label for="theme">Check TM Conf.: </label>
                    <input type="checkbox" name="tm-confromance" id="tm-confromance" class="tm-confromance">
                </div>
            </form>
            <h3 class="settings-menu__preferences">Preferences</h3>
            <form action="#" class="settings-menu__editor">
                <div class="form-field">
                    <label for="theme-picker">Theme:</label>
                    <select name="theme" id="theme-picker">
                        <option value="light-mode">Light Mode</option>
                        <option value="dark-mode">Dark Mode</option>
                        <option value="monochrome-mode">Monochrome Mode</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="theme">Font size: <span class="editor-font-size">10</span></label>
                    <div class="font-range-container">
                        <span>0</span>
                        <input type="range" name="font-size" id="font-size" class="font-size" min="0" max="40" value="10">
                        <span>40</span>
                    </div>
                </div>

                <div class="form-field">
                    <p>Use default settings:</p>
                    <button type="reset" class="reset-settings">Reset</button>
                </div>
            </form>

            <footer>
                <p><a href="https://www.thingweb.io/" target="_blank">Â© 2023 The Eclipse Thingweb Project</a></p>
                <div class="footer-links">
                    <a href="https://www.eclipse.org/legal/termsofuse.php" target="_blank">Imprint</a>
                    <a href="https://www.eclipse.org/legal/termsofuse.php" target="_blank">Terms of use</a>
                </div>
            </footer>
        </div>
    </main>
    
    <script src="https://kit.fontawesome.com/d66d421276.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
