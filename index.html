<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD Playground</title>
    <!--Font awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    
    <header>
        <div class="container">
            <div class="navbar">
                <div class="navbar__logo">
                    <a href="https://www.thingweb.io/" target="_blank"><img src="./img/logo-white.png" alt=""></a>
                </div>
                <div class="navbar__title">
                    <h1>Thing Description Playground</h1>
                </div>
                <div class="navbar__links">
                    <a href="#" class="cli-link">Playground CLI</a>
                    <a href="#" class="git-link"><i class="fa-brands fa-github"></i></a>   
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="main-content">
                <div class="control-panel">
                    <button class="control-panel__btn">
                        <i class="fa-solid fa-play"></i>
                        <p class="text-icon">Validate</p>
                    </button>

                    <button class="control-panel__btn">
                        <i class="fa-solid fa-file-code"></i>
                        <p class="text-icon">Examples</p>
                    </button>

                    <button class="control-panel__btn">
                        <i class="fa-solid fa-file-arrow-down"></i>
                        <p class="text-icon">Export</p>
                    </button>

                    <button class="control-panel__btn">
                        <i class="fa-solid fa-gear"></i>
                        <p class="text-icon">Settings</p>
                    </button>
                </div>
                <div class="vertical-divider"></div>
                <div class="ide">
                    <div class="ide__tabs">
                        <ul class="ide__tabs__left">
                            <li class="active">Thing Description 1</li>
                            <!-- <li><i class="fa-solid fa-file-circle-plus"></i></li> -->
                            <li class="ide__tabs__add"><i class="fa-solid fa-plus"></i></li>
                        </ul>

                        <ul class="ide__tabs__right">
                            <li class="active">JSON</li>
                            <li>YAML</li>
                        </ul>
                    </div>
                    <div class="ide__container" id="editor"></div>
                </div>
            </div>
            <div class="horizontal-divider"></div>
            <div class="console">
                <div class="console__tabs">
                    <ul>
                        <li class="active">Validation</li>
                        <li>OpenAPI</li>
                        <li>AsyncAPI</li>
                        <li>Defaults</li>
                        <li>Linting</li>
                        <li>Canonicalize</li>
                        <li>Visualize</li>
                    </ul>
                    <div class="console__tabs__trash">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </div>
                <div class="console__content">

                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.12.1/ace.js"></script>
    <script src="https://kit.fontawesome.com/d66d421276.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
