<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="#"><img src="./img/logo.png" alt=""></a>
                </div>
                <div class="page-title">
                    <p>Thing Description Playground</p>
                    <span>Validate and play with TDs</span>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#">Create Issue</a></li>
                        <li><a href="#">Playground CLI</a></li>
                        <li class="settings"><i class="fa-solid fa-gear"></i></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="editor-container">
                <div id="editor"></div>
            </div>
            <div class="sidebar-container">
                <div class="validation-checklist">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.12.1/ace.js"></script>
    <script src="https://kit.fontawesome.com/d66d421276.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
